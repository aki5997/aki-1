<html>
    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

        <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

        <style>

            .slider{position: relative; width: 500px; height: 100px; ;}
            
        </style>

        <script>

            $(document).ready(function(){
            $('.slider').bxSlider({
            auto: true,
            autoControls: true,
            stopAutoOnClick: true,
            pager: true,
            speed: 500,
            slideWidth: 500
            });
            });
            $('.bxslider').bxSlider();
        </script>
    </head>

    <body>

        <div class="slider">

        </div>

        <div class="bxslider">

    </body>
</html>
