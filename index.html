<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 80%;
        height: 300px; margin-top: 30; margin-bottom: 30;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .swiper-slide img:hover{    transform: translate3d(0,10px,0);}
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
            <a href="https://www.youtube.com/watch?v=TjVermwcHIg" target=”_blank”>
                <img src="https://pbs.twimg.com/media/FU4yYSuaUAAmYVD?format=png&name=360x360" alt="꽃"></a>
        </div>
        <div class="swiper-slide">
            <a href="https://www.youtube.com/watch?v=6ykUdV8k4Q4" target=”_blank”>
                <img src="https://pbs.twimg.com/media/FU4yc19aMAEh-25?format=png&name=360x360" alt=""></a>
        </div>
        <div class="swiper-slide">
            <a href="https://www.youtube.com/watch?v=wg53ODIUPK8&t=6s" target=”_blank”>
                <img src="https://pbs.twimg.com/media/FU4yc2pacAES90p?format=png&name=360x360" alt=""></a>
        </div>
        <div class="swiper-slide">
            <a href="https://www.youtube.com/watch?v=RfVIJcLW6Us" target=”_blank”>
                <img src="https://pbs.twimg.com/media/FU4yYSuacAENJns?format=png&name=360x360" alt=""></a>
        </div>
        <div class="swiper-slide">
            <a href="https://www.youtube.com/watch?v=ztxEZ4qLAX4" target=”_blank”>
                <img src="https://i.ytimg.com/vi/ztxEZ4qLAX4/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCst0voVHyH6jA-7ddNXGDIR6Nt1g" alt=""></a>
        </div>
        <div class="swiper-slide">
            <a href="https://www.youtube.com/watch?v=FedNijE61xM" target=”_blank”>
                <img src="https://pbs.twimg.com/media/FU4yYSqaUAERbRo?format=png&name=360x360" alt=""></a>
        </div>
        <div class="swiper-slide">
            <a href="https://www.youtube.com/watch?v=EVtF6DM9Upg&t=5s" target=”_blank”>
                <img src="https://pbs.twimg.com/media/FU4yc2VacAEeH0S?format=png&name=360x360" alt=""></a>
        </div>
        <div class="swiper-slide">
            <a href="https://www.youtube.com/watch?v=HUwbkOA18nk" target=”_blank”>
                <img src="https://pbs.twimg.com/media/FU4yc1SaIAYdCzH?format=png&name=360x360" alt=""></a>
        </div>
        <div class="swiper-slide">
            <a href="https://www.youtube.com/watch?v=zZpBSifkCqo&t=85s" target=”_blank”>
                <img src="https://i.ytimg.com/vi/zZpBSifkCqo/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLDwhDkkY7A4trI5B7EVcunraQpVfw" alt=""></a>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        speed : 5000,
        slidesPerView: 4,
        spaceBetween: 10,
        
        loop: true,
        loopFillGroupWithBlank: true,
        centeredSlides: true,
        autoplay: {
          delay: 1000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
